<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cone Calculations</title>	
	<link rel="stylesheet" href="css/styles.css">
	<script>
        "use strict";
        window.onload = init;
        function init() {
            document.getElementById
            ("shapeForm").onsubmit = calculate;
        }
        //Calculates volume and area
        function calculate() {
            var volume;     //output
            var area;       //output
            //Inputs:
            var radius = document.getElementById("radius");
            var height = document.getElementById("height");
            //Make sure that:
            //1. The referenced item exists
            if (radius && height) {
                //2. Each referenced object has a valid value
                if (isNaN(radius.value) ||
                        (parseFloat(radius.value) <= 0))
                {
                    radius.value = "Enter # > 0";
                    //Exit the function
                    return false;
                }
                if (isNaN(height.value) ||
                        (parseFloat(height.value) <= 0))
                {
                    height.value = "Enter # > 0";
                    //Exit the function
                    return false;
                }
                //Do the calculations:
                volume = (1/3) *
                        Math.PI *
                        Math.pow(radius.value, 2) *
                        height.value;
                area =
                        (
                                Math.PI *
                                radius.value
                        ) *
                                (parseFloat(radius.value) + (Math.sqrt((radius.value * radius.value) + (height.value * height.value))))
                        ;
                volume = volume.toFixed(4);
                area = area.toFixed(4);
                //Output results
                document.getElementById("volume").value = volume;
                document.getElementById("area").value = area;
            } //end if radius/height
            //Prevent form submission:
            return false;
            //All functionality is on
            //client side only, no need
            //to submit data to server
        }//end calculate function
        //Clears input and output from boxes
        function formClear() {
            document.getElementById("radius").value = "0";
            document.getElementById("height").value = "0";
            document.getElementById("volume").value = "";
            document.getElementById("area").value = "";
        } //end formClear
	</script>
</head>
<body>
	<h2>3-D Shape Calculator</h2>
	<h3>Enter details below to calculate metrics:</h3>

	<section>
    <form method="get"
          id="shapeForm">
		<ul id="navlist">
			<li><a href="sphere.html"><img src="img/PurpleSphere.jpg" class="shape"></a></li>
			<li><a href="cylinder.html"><img src="img/PurpleCylinder.gif" class="shape"></a></li>
			<li><a href="cone.html"><img src="img/PurpleCone.jpg" class="shape"></a></li>
		</ul>

        <fieldset>
            <h3>Cones:</h3>
            <table>
                <tr>
                    <td><label for="radius">Radius:</label></td>
                    <td><input type="text"
                               id="radius"
                               name="radius"
                                required>
                    </td>
                </tr>
                <tr>
                    <td><label for="height">Height:</label></td>
                    <td><input type="text"
                               id="height"
                               name="height"
                               required>
                    </td>
                </tr>
                <tr>
                    <td><label for="volume">Volume:</label></td>
                    <td><input type="text"
                               id="volume"
                               name="volume"
                               class="readonly"
                               readonly>
                    </td>
					<td>
						V&nbsp;=&nbsp;1&#8260;3&nbsp;&Pi;&nbsp;r<sup>2</sup>&nbsp;h
					</td>
                </tr>
                <tr>
                    <td><label for="area">Surface Area:</label></td>
                    <td><input type="text"
                               id="area"
                               name="area"
                               class="readonly"
                               readonly>
                    </td>
					<td>
						<table style="font-family:verdana;">
						  <tr>
							<td>A&nbsp;=&nbsp;&Pi;&nbsp;r&nbsp;(r&nbsp;+
							&radic;<span style="text-decoration:overline">
							h<span style="font-size: 10px;vertical-align:+25%;">2</span>+
							r<span style="font-size: 10px;vertical-align:+25%;">2</span></span>)
							</td>
						  </tr>
						</table>
					</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input  type="submit"
                                class="sbmt"
								id="coneSubmit"
                                value="Calculate";
								>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input  type="submit"
                                class="sbmt"
                                id="sphereClear"
                                value="Clear"
								onclick="formClear();";
								>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
	</section>
	
</body>
</html>
